name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  


  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write


concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Inject Secrets
        run: |
          sed -i "s/REPLACE_WITH_REAL_TOKEN/${{ secrets.DROPMAIL_TOKEN }}/g" script.js
          sed -i "s/REPLACE_WITH_DOMAIN_ID/${{ secrets.DROPMAIL_DOMAIN_ID }}/g" script.js

      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
